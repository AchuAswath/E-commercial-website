{% extends 'base.html'%}
{%block title %}LoginForm{% endblock%}
{%block content%}




    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
<div class="container">
 <form method="post">
        <input type="text" name="email" placeholder="Email" required="required"/><br><br>
        <input type="password" name="password" placeholder="Password" required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
    </form>





</div>
<br>
<hr>
<div class="container box">
    <h5> You don't have account </h5>
    <a class="btn btn-secondary" href="{{url_for('register')}}">Register</a>
</div>
</form>










{%endblock%}
