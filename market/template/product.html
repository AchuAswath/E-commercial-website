
{% extends 'base.html'%}
{%block title %}Product{%endblock%}

{%block content%}
<div class ="row" style="margin-top: 20px; margin-left=20px" >

<h3>Available product</h3>
 <table class="table table-hover table-dark">
     <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Barcode</th>
          <th scope="col">Options</th>
      </tr>
     </thead>
          <tbody>

          {% for item in item_name%}
          {% include 'includes/item_model.html' %}

          <tr>
              <td >{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.barcode}}</td>
              <td>{{item.price}}</td>
              <td>

                   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-{{item.id}}">More Information</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#purchasedproduct-{{item.id}}">Purchase</button>

              </td>
          </tr>
          {%endfor%}
          </tbody>
       </table>
</div>
</div>

{%endblock%}
