{% extends 'base.html'%}
{%block title %}RegisterForm{% endblock%}
{%block content%}
<div class="container">
<h1>Create your account</h1>
 <div class="container box">
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="name" placeholder="Name" required="required" /><br><br>
		<input type="email" name="email" placeholder="Email" required="required" /><br><br>
        <input type="password" name="password" placeholder="Password" required="required" /><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>

    </form>

</div>
</div>











{%endblock%}
